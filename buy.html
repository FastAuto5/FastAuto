<!DOCTYPE html>
<html lang="en">
<head>

                          </optgroup>

                        <option value="MG Cyberster Red" >MG Cyberster Red</option>

                        <option value="Ford GT Liquid Silver" >Ford GT Liquid Silver</option>
                        <option value="Ford Mustang blue" >Ford Mustang blue</option>
                      </optgroup>
                      <optgroup label="Volvo">
                        <option value="Xc90 Volvo Grey">Xc90 Volvo Grey</option>
                        <option value="S60 Volvo Sky Blue">S60 Volvo Sky Blue</option>
        
                    </select>
                    <br><br>
                
                    <label for="year">Year:</label>

                      <option value="2018">2018</option>

                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                    </select>
                    <br><br>
                    
        
                    <input type="submit" value="Search" id='showBuy'>
        
                
        
        </fieldset>
        
        
        </form>





</div>
