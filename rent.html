<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent</title>
    <link rel="stylesheet" href="style/rent.css">

</head>
<body>
    
<header></header>

<main>
<div id="vid">
    <video id="vidcar" src="video/Hyper Auto Logo Reveal.mp4" width="100%" muted autoplay loop ></video>

</div>
<div>


<form id="form">
<fieldset>
             <label for="model">Make/Model:</label>
            <select name="model" id="model" >
                <optgroup label="BMW ">
              <option value="Bmw M34Oi XDrive Touring Black">Bmw M34Oi XDrive Touring Black</option>
              <option value="Bmw i3 red">Bmw i3 red</option>
              <option value="Bmw M55Oi XDrive">Bmw M55Oi XDrive</option>
              <option value="Bmw X5" >Bmw X5</option>
            </optgroup>
            <optgroup label="RangeRover ">
                <option value="range1">range1</option>
                <option value="range2">range2</option>
                <option value="range3">range3</option>
                <option value="range4">range4</option>
              </optgroup>

            </select>
            <br><br>
        
            <label for="year">Year:</label>
            <select name="year" id="year">
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
            <br><br>
            

            <input type="submit" value="Search">

        

</fieldset>


</form>


</div>

<div id="cars">

    <ul id="nms"> 

    </ul>

</div>
<div id="allCars">

<ul></ul>
<img src="img/Bmw M34Oi XDrive Touring Black 2019 3.jpg" alt="" width="500px">
<img src="img/Bmw i3 2018 1.jpg" alt="" width="500px">




</div>



</main>

<footer></footer>

<script src="js/rent.js" ></script>
</body>
</html>
