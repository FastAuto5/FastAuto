<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent</title>
    <link rel="stylesheet" href="style/rent.css">

</head>
<body>
    
<header></header>

<main>
<div id="vid">
    <video id="vidcar" src="video/Hyper Auto Logo Reveal.mp4" width="100%" muted autoplay loop ></video>

</div>
<div>





<form id="form">
<fieldset>
             <label for="model">Make/Model:</label>
            <select name="model" id="model" >
                <optgroup label="BMW ">
              <option value="Bmw M34Oi XDrive Touring Black">Bmw M34Oi XDrive Touring Black</option>
              <option value="Bmw i3 red">Bmw i3 red</option>
              <option value="Bmw M55Oi XDrive Navy Blue">Bmw M55Oi XDrive Navy Blue</option>
              <option value="Bmw X5 White" >Bmw X5 White</option>
            </optgroup>
            <optgroup label="RangeRover ">
                <option value="RangeRover Defender GondwanaStone" >RangeRover Defender GondwanaStone</option>
                <option value="RangeRover Evoque White">RangeRover Evoque White</option>
                <option value="RangeRover Sport Red">RangeRover Sport Red</option>
              </optgroup>
              <optgroup label="Sports Cars">
                <option value="MG Cyberster Red" >MG Cyberster Red</option>
                <option value="Toyota Supra Yellow" >Toyota Supra Yellow</option>
                <option value="Chevy Corvette Green" >Chevy Corvette Green</option>
                <option value="Mercedes-AMG GT Orange" >Mercedes-AMG GT Orange</option>
                <option value="Ford GT Liquid Silver" >Ford GT Liquid Silver</option>
                <option value="Ford Mustang blue" >Ford Mustang blue</option>
              </optgroup>
              <optgroup label="Ford">
                <option value="Ford Expedition White " >Ford Expedition White </option>
                <option value="Ford Edge Red">Ford Edge Red</option>
                <option value="Ford Fusion White">Ford Fusion White</option>
              </optgroup>
              <optgroup label="Audi">
                <option value="Audi A3 Blue">Audi A3 Blue</option>
                <option value="Audi R8 Spyder Green">Audi R8 Spyder Green</option>
                <option value="Audi Q7 Black">Audi Q7 Black</option>
              </optgroup>
              <optgroup label="Toyota">
                <option value="Toyota Prius Red">Toyota Prius Red</option>
                <option value="Toyota Avalon Hybrid Black">Toyota Avalon Hybrid Black </option>
                <option value="Toyota Mirai Navy Blue">Toyota Mirai Navy Blue</option>
                <option value="Toyota Camry Red">Toyota Camry Red</option>
              </optgroup>
              <optgroup label="Volvo">
                <option value="Xc90 Volvo Grey">Xc90 Volvo Grey</option>
                <option value="S60 Volvo Sky Blue">S60 Volvo Sky Blue</option>


                
            </select>
            <br><br>
        
            <label for="year">Year:</label>
            <select name="year" id="year">
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
            <br><br>
            

            <input type="submit" value="Search">

        

</fieldset>


</form>



</div>

<div id="cars">

    <ul id="nms"> 

    </ul>

</div>


<div id="showall">



</div>

</main>

<footer></footer>

<script src="js/rent.js" ></script>
</body>
</html>
